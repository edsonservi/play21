<style>
    .card-container {
        display: inline;
        position: relative;
        width: 125px;
        min-height: 200px;
        perspective: 500px;
    }

    .card {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }

    .front,
    .back {
        position: absolute;
        backface-visibility: hidden;
    }

    .back {
        transform: rotateY(180deg);
    }
</style>
<title>21 - Cards</title>
</head>
